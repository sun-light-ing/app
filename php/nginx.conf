worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # gzip 压缩优化（可选）
    gzip on;
    gzip_types text/plain application/json text/css application/javascript application/xml;

    server {
        listen 80;
        server_name localhost;

        # 项目根目录，指向 ThinkPHP6 的 public 目录
        root /var/www/html/public;
        index index.php index.html;

        # 处理静态资源
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|ttf|woff|woff2|eot|svg|otf|map)$ {
            access_log off;
            expires 30d;
        }

        # 动态请求处理，无后缀接口转发至 index.php
        location / {
            if (!-e $request_filename) {
                rewrite ^(.*)$ /index.php?s=$1 last;
            }
        }

        # PHP 脚本处理
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass app:9000;  # PHP-FPM 服务
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # 防止直接访问隐藏文件
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # 错误页面
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # 日志配置（可选）
        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }
}

